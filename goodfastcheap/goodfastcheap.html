<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="good" onclick="check()">good
    <input type="checkbox" id="fast" onclick="check1()">fast
    <input type="checkbox" id="cheap" onclick="check2()">cheap
    <script>
        function check(){
            document.getElementById("good").checked = true;
            document.getElementById("fast").checked = false;
            
        }
        function check1(){
            document.getElementById("fast").checked = true;
            document.getElementById("cheap").checked = false;
        }
        function check2(){
            document.getElementById("cheap").checked = true;
            document.getElementById("good").checked = false;
        }
        
    </script>
</body>
</html>
