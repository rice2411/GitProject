    <title>Divison</title>
</head>
<body>
    <script>
       var i=0;
       var count=0;
       var s=0;
       while(count<=29){
           if(i%7==0){
                s=s+i;
               count=count+1;
               
           }
           i++;
       }
       document.write('Tổng 30 số đầu tiên chia hết cho 7 là ' + s);
    </script>
</body>
