<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Pratice</title>
</head>
<body>
    <script>
        let count;
        for (count=1; count<100;count++) {
            document.write( count+ "<br>")  
            if (count==99){
               alert("Hoàn thành")     
           } 
           }
           
    </script>
</body>
