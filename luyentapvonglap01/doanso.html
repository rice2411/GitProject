<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
</head>
<body>
    <h1>GUESS NUMBER</h1>
    <input type="button"  onclick="play()" value="PLAY">
    <script>
        function play(){
        alert('Enter your Limited Number you want')
        let count=0
        var a = parseInt(prompt('From'))                           
        var b = parseInt(prompt("To"))
        var c = Math.floor(Math.random() * b) + a;   
        let i=3     
        var d = parseInt(prompt('Let guess, you have'+ i +'times to try'))
        var flag = false
        
            while(count<2){
            if(c==d){
            alert('Congratulations You Are A Winner')
            flag=true
            break;
                
        } else if(d>c){
            i--
           var d = +prompt('Oops You are wrong, you must enter lower! '+ i +' times left' )            
            count++
        } else if(d<c){
            i--
            var d = +prompt('Oops You are wrong, you must enter higher'+i +' times left' )
            count++
        }
       
        }   if(flag==false){
           alert('You lose!' )  
    }
        }
    </script>

        body{
            background-color: blueviolet;
