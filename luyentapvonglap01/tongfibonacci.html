<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
         var n=20;
        var i;
        var a;
        var s=0;
        
        for (i=0; i<=n; i ++){
         a=(1/Math.sqrt(5))*(Math.pow(((1+Math.sqrt(5))/2),i)-Math.pow(((1-Math.sqrt(5))/2),i))
         s=s+a;
    }
        document.write('Tổng 20 số đàu tiên trong dãy Fibonacci là '+ s)
    </script>
</body>
</html>
