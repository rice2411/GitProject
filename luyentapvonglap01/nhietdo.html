<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('Enter your temperature'))
        if (a > 100){
            a = parseInt(prompt('WARNING You must Enter the temperature lower'))
        } 
        if(a<20){
            a = parseInt(prompt('TOO COLD You must Enter the temperature higher'))
        }
        else {
            alert('Its a good temperature')
        }
    </script>
</body>
</html>
