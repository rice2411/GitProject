<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong năm</title>
</head>
<body>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td><input type="number" name="" id="month"></td>
                <td><input type="button" value="Tính số ngày" onclick="convert()"></td>
            </tr>
        </tbody>
    </table>
    <div id="Result" style="color: blue;">Kết quả</div>
    <script>
        function convert(){
            let a = parseInt(document.getElementById('month').value);
            
            switch (a){
                case 1:
                case 3: 
                case 5:
                case 7:
                case 8:
                case 10:
                case 12: 
                 document.getElementById('Result').innerHTML ="Tháng"+ a +"có 31 ngày";
                 break;
                case 4:
                case 6:
                case 9:
                case 11:
                document.getElementById('Result').innerHTML ="Tháng"+ a +"có 30 ngày";
                 break;
               default:    
               document.getElementById('Result').innerHTML ="Tháng"+ a +"có 28 hoặc 29 ngày";
                break;
                
                
            }
        }
    </script>
</body>
</html>
