<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemtrasoNT(number){
            if(number<2){
                return false;
            }
            if( number ==2){
                return true;
            }

            for (let i = 2; i < number-1;i++){
                if(number%i == 0){
                    return false;
                }
            }
            return true;
       }
       let number=+prompt('Nhập số bất kì bé hơn 10000')
       if(kiemtrasoNT(number)){
           alert(number + " là số nugyên tố")
       } else {
           alert(number + " Không phải là số nguyên tố")
       }
    </script>
</body>
</html>
