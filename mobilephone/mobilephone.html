    <script>
        function Mobile(name){
            this.name=name;
            this.battery = 100;
            this.inbox = [];
            this.sent = [];
            this.power = false;

            this.chargeBatt = function (){
                return this.battery=100
            }
            this.powerPhone = function (){
              return  this.power = true;
            }
            this.displayBattery = function(){            
                return this.battery ;         
            }           
            this.isEmptyBattery = function(){
                return this.battery == 0;
            }
            this.useBattery = function(){
                this.battery -= 1;
            }
            this.sendMessage = function(msg, phone){                            
                    this.useBattery();
                    this.sent.push(msg);
                    phone.receiveMessage(msg);       
            }
            this.checkSent = function(){            
                    this.useBattery();
                    return this.sent.join();
            }
            this.checkInbox = function(){              
                    this.useBattery();
                    return this.inbox.join();               
            }
            this.receiveMessage = function(msg){
                this.inbox.push(msg);
            }
        }
