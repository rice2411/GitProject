<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình vuông</title>
</head>
<body>
    <script>
        a=prompt('Nhập cạnh hình vuông');
        var s = a*a;
        alert('Diện tích hình vuông là' + s + "cm²");
    </script>
</body>
</html>
