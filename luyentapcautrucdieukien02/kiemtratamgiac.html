<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle check</title>
</head>
<body>
    <script>
        var a=parseInt(prompt('Nhập cạnh a'));
        var b=parseInt(prompt('Nhập cạnh b'));
        var c=parseInt(prompt('Nhập cạnh c'));
        if ( a,b,c > 0 && a + b > c && b + c > a && a + c > b){
            alert('Đây là một tam giác')
        } else {
            alert('Đây không phải là tam giác')
        }
    </script>
</body>
</html>
