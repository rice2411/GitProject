    <title>Phương trình bậc 1</title>
</head>
<body>
    <script>
        alert('Phương trình bậc 1 có dạng ax + b = 0')
        var a = parseInt(prompt('Nhập a'));
        var b = parseInt(prompt('Nhập b'));
        if ( a == 0) {
            alert('Phương trình vô lý')
        } else {
        var x = (-b/a);
        alert('Nghiệm của phường trình là ' +x);
    }
    </script>
</body>
