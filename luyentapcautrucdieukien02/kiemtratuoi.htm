<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Check</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('Mời bạn nhập tuổi'))
        if ( a <= 120 && a > 0){
            alert('Đây là tuổi của một người')
        } else {
            alert('Đây là tuổi của quái vật')
        }

    </script>
</body>
</html>
