<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Weight</th>
                <th>Height</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" id="Weight"></td>
                <td><input type="number" id="Height"></td>
                <td><input type="button" value="Convert" onclick="Convert()"></td> 
            </tr>
        </tbody>
    </table>
    <div id="bmi" style="color: blue;">Result</div>
        <script>
            function Convert(){
                let a = document.getElementById('Weight').value;
                let b = document.getElementById('Height').value;
                let bmi = (a/(b*b));
                if (bmi < 18.5)
                    document.getElementById("bmi").innerHTML="Underweight";
                else if (bmi < 25.0 && bmi >= 18.5)
                    document.getElementById("bmi").innerHTML="Normal";
                else if (bmi < 30.0 && bmi >= 25.0)
                    document.getElementById("bmi").innerHTML="Overweight";
                else
                    document.getElementById("bmi").innerHTML="Obese" ;

            }
        </script>    
</body>
</html>
