    <script>
        let Cicrcle = function (raidus){
            this.raidus=raidus;
            this.getRadius = function (){
            return raidus;
        }
        this.getArea = function (){
            return Math.PI*raidus*raidus;
        }        
        };
        let r = +prompt('Enter redius')
        let cicrcle = new Cicrcle(r);
        let raidus = cicrcle.getRadius();
        let area = cicrcle.getArea();
        alert("radius: "+raidus + "; area: " + area)
    </script>
