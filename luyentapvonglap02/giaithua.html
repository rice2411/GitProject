<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai thừa</title>
</head>
<body>
    <script>
      function factorialize(num) {
        if (num === 0) { return 1; }
        return num * factorialize(num-1);
}

      var num = parseInt(prompt('Nhập số bạn muốn tính giai thừa'))
      
      alert(num +' có giai thừa là ' + factorialize(num))
    </script> 
</body>
</html>
