<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lãi Mẹ</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('Nhập số tiền vay ban đầu'))
        var b = parseInt(prompt('Thời gian cho vay ( tháng )'))
        var c= parseInt(prompt('Nhập lãi suất ( năm )'))
        var s= (a*(c/100)*b)
        var q=s+a
        alert('Số tiền bạn phải trả là' + q )
    </script>
</body>
</html>
