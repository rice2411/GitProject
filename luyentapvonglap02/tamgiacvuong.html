<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    <script>
       let i=5
       let a=0
       let b=0
       for(a=0; a < i; a++ ){
           for(b=0;b<a+1;b++){
               document.write('*')
           }
           document.write('<br>')
       } 
       let n=5;
       let row=0;
       let col=0;
       for(; row < n; row++){
           for(col = n; col>row;col--){
               document.write('*')
           }
           document.write("<br>")
       }
       let x =5
       let r =0 
       let c=0
       let z=4
       for(r;r<x;r++){
           for(c=0;c<x;c++){
               if(c>=0 && c <z){
                   document.write('&ensp;')
               } else{
                   document.write('*')
               }
               
           }z-- 
           document.write("<br>")
       }
       let q=5;
       let R=0;
       let C=0;
       let w=0;
       let e=4
       for(; R< q; R++){
           for(C=0;C<q;C++){
                if(C>=w && C<=4){
                    document.write('*') 
                } else{
                    document.write('&ensp;')  
                }
           }
           w++
           document.write('<br>')
       }
    </script>
</body>
</html>
