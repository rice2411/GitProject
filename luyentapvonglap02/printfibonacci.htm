<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        var n=100;
        var i;
        var a;
        document.write("Các số trong dãy Fibonacii là <br>")
        for (i=0; i<=n; i ++){
         
         a=(1/Math.sqrt(5))*(Math.pow(((1+Math.sqrt(5))/2),i)-Math.pow(((1-Math.sqrt(5))/2),i))
        document.write(a + "<br>")
    }
    </script>
</body>
</html>
