<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>
<body>
    <input type="text" id="input">
    <input type="button" onclick=trans();   value="Trans">

    <div id="result"></div>
    <script>

        function trans(){
            let a= ["One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten"];
            let b= ["Một", "Hai", "Ba", "Bốn", "Năm", "Sáu", "Bảy", "Tám", "Chín", "Mười"]
            
            let inputEng = document.getElementById('input').value;

            let flag = false;
            for ( let i = 0; i<a.length; i++){  
                if(a[i].indexOf(inputEng) !== -1){
                    flag=true;
                    document.getElementById("result").innerHTML = b[i];
                                
                } else if(b[i].indexOf(inputEng) !== -1){
                    flag=true;
                    document.getElementById("result").innerHTML = a[i];
                }  
            } 

            if(flag==false){
                document.getElementById("result").innerHTML ="Cant Find";
            }      
        }
      
    </script>
</body>
</html>
