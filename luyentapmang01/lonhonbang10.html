<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=1
        let a= new Array()
        for(let i=0;i<10;i++){
            a[i]=Math.floor(Math.random()*20 )
        }
        document.write('Các phần tử của mảng là ' + a + '<br>')
        for(let i =0; i<a.length; i++){
            if(a[i]>= 10){
                document.write(n+")Các giá trị lớn hơn hoặc bằng 10 là "+a[i]+"<br>" )
                n++
            }
        }
        
    </script>
</body>
</html>
