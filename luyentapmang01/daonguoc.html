<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    <script>
        let a= new Array()
        for(let i=0;i<10;i++){
            a[i]=prompt('Nhập phần tử')
        }
        document.write('Mảng trước khi đảo ngược là ' + a +'<br>')
        a.reverse()
        document.write('Mảng sau khi đảo ngược' + a)
    </script>
</body>
</html>
