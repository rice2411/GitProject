            a[i]=+prompt('Nhập phần tử cho mảng ')

        document.write('Mảng của bạn là' + a +"<br>")
        let x = +prompt('Nhập giá trị của bạn muốn xóa')
        if(a.indexOf(x)!=-1){
           let b = a.splice(a.indexOf(x),1)
           a.push("0")
            document.write('Mảng của bạn sau khí xóa là ' + a)
        } else{
            document.write('Mảng không có giá trị '+x )
        }

    </script>
