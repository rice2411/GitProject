<body>

    <script>

        var pattern = /[A-Z0-9]{6}/;

        function checkPIN(str){
            if(pattern.test(str)){
                alert('goodPIN');
            }else{
                alert('try another one');
            }
        }

        var str = prompt('enter PIN')
        checkPIN(str);

    </script>

</body>
