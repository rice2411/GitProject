<body>
    <script>
        function validateDATE(str) {
            var pattern = /^([1-31])+\/([1-12])+\/([0-9]{4})$/
           
            if (pattern.test(str)) {
                alert('correct')
            } else {
                alert('wrong')
            }
        }
        let a = prompt('enter day motnh year')
        validateDATE(a)
    </script>

</body>
