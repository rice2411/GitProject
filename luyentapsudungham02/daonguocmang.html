<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Enter 5 numbers</h3>
    <div id="a"></div>
    <input type="number" value="" id="enter">
    <input type="button" value="add" onclick="add()">
    <input type="button" value="reverse" onclick="reverse()">
    <div id ="ketqua"></div>
    <script>
        let x=0
        let a = new Array()
        function add(){
            a[x]=document.getElementById('enter').value;
            x++
            document.getElementById('enter').value=""
            if(x==5){
                document.getElementById("a").innerHTML='Click reverse'            
                }
        }
        function reverse(){
            let i =0
            let b
            let n =x
            for(i; i<n/2;i++){
                b=a[i]
                a[i]=a[n-1-i]
                a[n-1-i]=b
            }
            document.getElementById('ketqua').innerHTML="Value has been reverse " + a
        }
    </script>
</body>
</html>
