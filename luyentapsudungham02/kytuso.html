<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Enter number</h3>
    <input type="text" value="" id="enter">
    <input type="button" value="check" id='' onclick="check()">
    <div id="ketqua"></div>
    <script>
        function isNumber(){
            let a = document.getElementById('enter').value;
            if(isNaN(a)==false){
                return true
            } else {
                return false
            }           
        }
        function check(){
            if(isNumber()){
                document.getElementById("ketqua").innerHTML='That is a number'
            } else {
                document.getElementById("ketqua").innerHTML='That is not a number'
            }
        }
    </script>
</body>
</html>
