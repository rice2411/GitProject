<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var currentDay = new Date();
        var birthday = new Date(2001, 11, 24);
        document.write("Tôi đã sống " + Math.floor((currentDay - birthday) / (365 * 24 * 60 * 60 * 1000)) + " năm.<br>");
        document.write("Tôi đã sống " + Math.floor((currentDay - birthday) * 12 / (365 * 24 * 60 * 60 * 1000)) + " tháng.<br>");
        document.write("Tôi đã sống " + Math.floor((currentDay - birthday) / (24 * 60 * 60 * 1000)) + " ngày.<br>");
        document.write("Tôi đã sống " + Math.floor((currentDay - birthday) / (60 * 60 * 1000)) + " giờ.<br>");
        document.write("Tôi đã sống " + Math.floor((currentDay - birthday) / (60 * 1000)) + " phút.<br>");
        document.write("Tôi đã sống " + Math.floor((currentDay - birthday) / 1000) + " giây.<br>");
        document.write("Số ngẫu nhiên từ 0 - 10: " + Math.floor(Math.random() * 11) + "<br>");
        document.write("Số ngẫu nhiên từ 0 - 400: " + Math.floor(Math.random() * 401) + "<br>");
        document.write("Số ngẫu nhiên từ 50 - 100: " + Math.floor((Math.random() * 51) + 50) + "<br>");
        document.write("Số nhỏ nhất trong các số 5, 7, 2, 9: " + Math.min(5, 7, 2, 9) + "<br>");
        document.write("5<sup>3</sup> = " + Math.pow(5, 3) + "<br>");
        document.write("Diện tích hình tròn bán kính 5cm: " + Math.PI * 5 * 5 + " cm<sup>2</sup><br>.");
        var x = "Tôi yêu ngôn ngữ lập trình Javascript";
        document.write('Số lần xuất hiện của chữ "a" trong chuỗi "Tôi yêu ngôn ngữ lập trình Javascript": ' + count_a(x) + "<br>");

        var x2 = x.split(" ");
        document.write(x2 + "<br>");
        document.write("Số lượng từ có trong chuỗi: " + wordsCounter(x) + "<br>");
        document.write(x.replace('Javascript', 'Typescript'));

        function count_a(str) {
            let regexp = /[a]/gi;
            return str.match(regexp).length;
        }

        function wordsCounter(sentence) {
            var regexp = /\S+/g;
            return sentence.match(regexp).length;
        }

    </script>

</body>

</html>
