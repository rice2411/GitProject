<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max in array</title>
</head>
<body>
    <script>
    let x = [-3, 5, 1, 3, 2, 10];
    let max = x[0];
    let index = 0
    for ( let i = 0 ; i < x.length ; i++){
        if(x[i] > max){
            max = x[i]
            index=i
        }
    }
    document.write('Array have ' + x +"<br>")
    document.write("Max: " + max + " at position " + index);
    </script>
</body>
</html>
