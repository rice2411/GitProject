<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do not use Reverse()</title>
</head>
<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        document.write('Array before reverse' + x + "<br>")
        let first=0;
        let last=x.length-1;    
        while(first<last){
            let b = x[first];
            x[first]=x[last];
            x[last]=b;
            first++;
            last--
        }    
        document.write('Array after reverse'+x)
    </script>
</body>
</html>
