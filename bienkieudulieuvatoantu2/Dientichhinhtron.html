<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <script>
        var a=prompt('Nhập đường kính');
        let s=(Math.PI*Math.pow((a/2),2)); 

        document.write('Diện tích hình tròn là' + s);       
    </script>
</body>
</html>
