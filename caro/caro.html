<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game Simple</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id ='carogame'></p>
    <input type='button' value='Change Value' onclick='Change()'>
    <script>
        let a = document.getElementById('carogame');
        let board =[];
        let data ="";
        for( let  i= 0 ; i <5 ; i++){
            board[i]= new Array(0, 0, 0, 0, 0);
        }
        for ( let i = 0; i <5; i ++){
            data+="<br>";
            for(let j = 0; j <5; j++){
                data+=board[i][j] + "&nbsp;&nbsp;";
            }
        }
       
        
        a.innerHTML= data;

        function Change(){
            let x= prompt("X:")
            let y= prompt("Y: ")
            data="";
            board[x][y] = "x";
            for ( let i = 0; i < 5; i++){
                data+="<br>"
                for (let j =0; j <5 ;j++){
                    data+=board[i][j] +"&nbsp;&nbsp;";
                }
            } 
        a.innerHTML= data;
        } 
    </script>
</body>
</html>
