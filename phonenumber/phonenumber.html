<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        function validatePhone(str) {
            var pattern = /^(\()([0-9]{2})(\))\-(\()([0])+([0-9]{9})(\))$/

            if (pattern.test(str)) {
                alert('Phone number is correct')
            } else {
                alert('Phone number isnt correct ')
            }
        }
        let a = prompt('enter phone number Ex:(84)-(0978489648) ')
        validatePhone(a)
    </script>
    
</body>
</html>
