<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function kiemtrasoNT(number){
            if(number<2){
                return false;
            }
            if( number ==2){
                return true;
            }

            for (let i = 2; i < number-1;i++){
                if(number%i == 0){
                    return false;
                }
            }
            return true;
       }

        //console.log(kiemtrasoNT(13));
       // for(let i = 0; i<100 ; i++){
           // if(kiemtrasoNT(i)){
               // document.write(i + "<br>");
           // } 
       // }
        

        let count=0;
        let i=0;
        let number = +prompt(" nhập số lượng SNT bạn cần in ra mh")
        while ( count < number){
            if (kiemtrasoNT(i)){
                document.write(i + "<br>");
                count++;
            } 
            i++;
        }
    </script>
</body>
</html>
