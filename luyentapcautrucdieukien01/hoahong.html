<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiền hoa hồng</title>
</head>
<body>
    <script>
        a=prompt('Nhập doanh thu')
        var s;
        if(a<=200000 && a>0){
            s=a*(3/100)
            document.write('Tiền hoa hồng của bạn là' + s);
        } else if ( a > 200000 && a <= 500000){
            s=a*(5/100)
            document.write('Tiền hoa hồng của bạn là' + s);
        } else if (a > 500000){
            s=a*(10/100)
            document.write('Tiền hoa hồng của bạn là' + s);
        } else {
            alert('Giá trị bạn nhập không hợp lệ')
        }
    </script>
</body>
</html>
