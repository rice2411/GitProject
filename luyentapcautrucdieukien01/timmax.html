<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm max</title>
</head>
<body>
    <script>
        var  a=prompt('Nhập a');
        var  b=prompt('Nhập b');
        var  c=prompt('Nhập c');
        var max = a;
        if ( b >= max){
            max = b
        } if ( c >=max){
            max = c 
        }
        alert('Số lớn nhất là' + max);




    </script>
</body>
</html>
