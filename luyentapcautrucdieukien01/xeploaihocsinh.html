<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=prompt('Nhập điểm học sinh');
        if (a >=9){
            alert('Học sinh xuất sắc');
        }else if ( a >= 8){
            alert('Học sinh giỏi ');
        }else if ( a >= 6.5 ) {
            alert('Học sinh khá');
        } else if ( a >= 3.45){
            alert('Học sinh tủng bình');
        }else {
            alert('Học sinh yếu');
        }
    </script>
</body>
</html>
