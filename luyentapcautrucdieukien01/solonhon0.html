<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lớn hơn không</title>
</head>
<body>
    <script>
        a=prompt('Enter your number');
        if (a < 0) {
            alert(a +  'bé  hơn 0');
        } else if ( a > 0) {
            alert(a +  'lớn hơn 0');
        } else {
            alert(a +'bằng 0')
        }
    </script>
</body>
</html>
