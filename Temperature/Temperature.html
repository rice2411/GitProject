<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Temperature = function(Celsius){
            this.Celsius=Celsius;
            this.getFahrenheit= function (){
                let fah = (9/5)*Celsius+32
                return fah
            }
            this.getKevin= function (){
                let kev = Celsius + 273.15
                return kev
            }
        }   
        
        let cel 
        do {
            cel= +prompt('Enter 25')
        } while (cel != 25)

        let temp = new Temperature(cel)
        let fahr = temp.getFahrenheit();
        let kevi = temp.getKevin();
        alert("When Celsius = 25: Fahrenheit = "+fahr+ "Kevin = " + kevi)
    </script>
</body>
</html>
