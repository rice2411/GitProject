<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('Nhập vào chuỗi a')
        let b = prompt("Nhập vào chuỗi b")
        
        if(a==b){
            document.write('2 chuỗi giốn nhau')
        } else{
            document.write("2 chuỗi không giống nhau")
        }
    </script>
</body>
</html>
