<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp While</title>
</head>
<body>
    <script>
        let a=parseInt(prompt('Nhập a'));
        var s=0;
        while ( a != -1 ){
            a=parseInt(prompt('Nhập a'));
            
            s+=a;

        }
        alert('Tổng là' + s);
    </script>
</body>
</html>
