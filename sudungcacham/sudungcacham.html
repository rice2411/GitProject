<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Function</title>
</head>
<body>
    <script>
        let str='';
        let myColor =["Red", "Green", "White", "Black"];
        
        for(let i=0; i < myColor.length; i++){
            if(i == 0){
                str= str + myColor[i];
            } else{
            str= str + ', ' +myColor[i]
        }
    }
        document.write(str);
    </script>
</body>
</html>
